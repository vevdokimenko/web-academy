<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} number принимает число
       * @returns Array<number> массив числе в обратной
       * последовательности от начального до 0
       * Пример: number=5 >> [5,4,3,2,1]
       */
      function reverseSeq(number) {
        const myArr = [];
        for (let i = number; i >= 0; i--) {
          myArr.push(i);
        }
        return myArr;
      }
      console.log(reverseSeq(5));
    </script>
  </body>
</html>
