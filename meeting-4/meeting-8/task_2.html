<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {Array<number>} arrayOfNumbers принимает массив чисел
       * @returns number среднее аррифметическое чисел в массив
       */
      const getArithmeticalMean = (arrayOfNumbers) =>
        arrayOfNumbers.reduce((a, b) => a + b) / arrayOfNumbers.length;

      const sample = getArithmeticalMean([1, 2, 3]); // 2
      console.log(sample);
    </script>
  </body>
</html>
