<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       *
       * @param {Array<string>} arrayWithStrings массив со строками
       * @return {number} индекс найденого элемента в массиве или -1
       */
      function findStringIndex(strings, stringToFind) {
        return strings.indexOf(stringToFind);
      }
      let a = findStringIndex(["hello", "test", "world"], "hi"); // вернет 1, для строки 'world' вернет 2,для строки 'hi' вернет -1
      console.log(a);
    </script>
  </body>
</html>
