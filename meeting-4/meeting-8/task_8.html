<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="lamp">TOGGLE</button>
    <script>
      // const lamp
      // функцию которая будет обрабатывать клик clickHandler вызываться функция getRandomColor
      // использовать lamp.addEventListener('click', clickHandler)

      function getRandomNumber(maxValue = 256) {
        const randomNumber = Math.floor(Math.random() * maxValue);
        return randomNumber;
      }
      const getRandomColor = () =>
        `rgb(${getRandomNumber()}, ${getRandomNumber()}, ${getRandomNumber()})`;

      const lamp = document.querySelector(".lamp");
      lamp.addEventListener(
        "click",
        () => (lamp.style.backgroundColor = getRandomColor())
      );
    </script>
  </body>
</html>
