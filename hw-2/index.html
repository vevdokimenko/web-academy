<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="" class="sign-up-form">
    <div class="logo">
        <img src="./img/image-1.png" alt="Wix logo">
    </div>
    <input type="email" placeholder="Email" class="form-field" required/>
    <input type="password" placeholder="Password" class="form-field" required/>
    <input type="password" placeholder="Confirm password" class="form-field" required/>
    <button class="btn-submit">Sign Up</button>
    <div class="form-text">
        <a href="#" class="form-link">Already have an account?</a>
    </div>
    <div class="form-text">
        By clicking, I accept the <a href="#" class="form-link">Terms of Service</a>
    </div>
</form>
</body>
</html>
