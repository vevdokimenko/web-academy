<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="background">
    <div class="tint"></div>
    <div class="container">
        <h2 class="logo">Indiepages</h2>
        <div class="messages">
            <div class="message">
                <p>
                    Hey! We’re not quite ready for you just yet &#128533;

            </div>
            <div class="message">
                <p>
                    We’re releasing our new website soon! Why not stay up to date with all the awesome features we’re releasing, trust me, it’s exciting &#128518;

            </div>

                <p>
                    Did we forget to mention, we’re giving away a brand new Macbook air to one of our lucky subscribers &#128187; &#128071;

            </div>

                <button class="submit-button">Get updates</button>

        </div>
        <div class="social-icons">
            <a href="#" class="icon"><img src="./img/fb-logo.png" alt="Facebook"></a>
