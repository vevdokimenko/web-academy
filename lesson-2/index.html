<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" class="sign-up-form">
      <div class="form-container">
        <h2 class="form-title">Join Us</h2>
        <input type="text" placeholder="First name" class="form-field" />
        <input type="text" placeholder="Last name" class="form-field" />
        <input type="email" placeholder="Email" class="form-field" />
        <input type="password" placeholder="Password" class="form-field" />
        <input
          type="password"
          placeholder="Confirm password"
          class="form-field"
        />
      </div>
      <button class="btn-submit">Sign Up</button>
      <div class="form-text">
        Already have an account? <a href="#" class="form-link">Log in</a>
      </div>
    </form>
  </body>
</html>
