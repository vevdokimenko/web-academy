<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {Array<Object>} products принимает массив обьектов
       * {title: string, price: number}
       * @returns number сумму всех обектов по полю price
       */
      function total(products) {
        return products.reduce((a, b) => a + b.price, 0);
      }
      const output = total([
        {
          title: "iPhone",
          price: 1200,
        },
        {
          title: "Macbook",
          price: 2400,
        },
        {
          title: "Samsung galaxy 8",
          price: 1300,
        },
      ]); // 20
      console.log(output);
    </script>
  </body>
</html>
