<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} число
       * @return number квадрат исходного числа
       */
      function square(number) {
        return Math.pow(number, 2);
      }
      console.log(square(3)); // 9
    </script>
  </body>
</html>
