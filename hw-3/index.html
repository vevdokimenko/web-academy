<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h2 class="header">You seem to be using an unsupported browser</h2>
    <p class="description">
        To get the most out of using the new Return Path
        please login to the new experience with a supported browser.
    </p>
    <div class="browsers">
        <div class="browsers__wrapper">
            <div class="browsers__dashed">
                <img src="./img/ie.png" alt="IE" class="browsers__img">
            </div>
            <p class="browsers__desc">IE 10</p>
        </div>
        <div class="browsers__wrapper">
            <div class="browsers__dashed">
                <img src="./img/chrome.png" alt="Chrome" class="browsers__img">
            </div>
            <p class="browsers__desc">Chrome</p>
        </div>
        <div class="browsers__wrapper">
            <div class="browsers__dashed">
                <img src="./img/ff.png" alt="Firefox" class="browsers__img">
            </div>
            <p class="browsers__desc">Firefox</p>
        </div>
        <div class="browsers__wrapper">
            <div class="browsers__dashed">
                <img src="./img/safari.png" alt="Safari" class="browsers__img">
            </div>
            <p class="browsers__desc">Safari</p>
        </div>
        <div class="browsers__wrapper">
            <div class="browsers__dashed">
                <img src="./img/opera.png" alt="Opera" class="browsers__img">
            </div>
            <p class="browsers__desc">Opera</p>
        </div>
    </div>
    <button class="btn">GOT IT</button>
</div>
</body>
</html>
