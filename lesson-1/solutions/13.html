<!DOCTYPE html>

    <title>Многочлен</title>
    <style>
        .italic {

        }
        .formula {
            font-size: 2em;
        }
        sub, sup {
            font-size: 0.5em;
            font-style: normal;
        }
        sup {
            color: red;

        sub {
            color: blue;
        }
    </style>

<img src="../tasks/13.png" alt="">
<hr>
<p>Многочлен степени <span class="italic">n</span></p>
<p class="italic formula">
    f(x) = a<sub>0</sub> + a<sub>1</sub>x + ... + a<sub>n-1</sub>x<sup>n-1</sup> + a<sub>n</sub>x<sup>n</sup>
</p>
