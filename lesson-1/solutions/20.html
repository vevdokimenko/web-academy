<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Разноцветные ссылки</title>
    <style>
        .wrapper {
            background-color: #333333;
            width: 400px;
            padding: 10px;
        }
        span {color: white;}
        .red {color: red;}
        .aqua {color: aqua;}
        .yellow {color: yellow;}
    </style>
</head>
<body>
<img src="../tasks/20.png" alt="">
<hr>
<div class="wrapper">
    <a href="#" class="red">Ссылка 1</a><span> | </span>
    <a href="#" class="aqua">Ссылка 2</a><span> | </span>
    <a href="#" class="yellow">Ссылка 3</a>
</div>
</body>
</html>
